name: Java CI with Gradle

on: [push, pull_request]

jobs:
    job:
        name: "${{ matrix.os_label }}"
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                name: [ ubuntu, macos ]
                include:
                    - name: ubuntu
                      os: ubuntu-latest
                      os_label: Ubuntu

                    - name: macos
                      os: macos-latest
                      os_label: MacOS

        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK 11
                uses: actions/setup-java@v2
                with:
                    java-version: '11'
                    distribution: 'adopt'
                    cache: gradle

            -   name: Build with Gradle
                run: ./gradlew build

            -   name: Run tests
                run: ./gradlew test

            -   name: Upload Jacoco coverage report
                uses: actions/upload-artifact@v2
                with:
                    name: Jacoco report
                    path: build/jacocoHtml
    package:
        name: Generate APK
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout the code
                uses: actions/checkout@v2

            -   name: set up JDK 11
                uses: actions/setup-java@v2
                with:
                    distribution: 'zulu'
                    java-version: '11'
                    cache: 'gradle'

            -   name: Build debug APK
                run: ./gradlew assembleDebug --stacktrace -p client

            -   name: Upload APK
                uses: actions/upload-artifact@v2
                with:
                    name: AppName.apk
                    path: client/app/build/outputs/apk/debug/app-debug.apk